spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/rest-spring-boot"
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        format-sql: true
server:
  port: 9595
  servlet:
    context-path: /api